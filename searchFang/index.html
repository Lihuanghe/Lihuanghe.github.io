<script src="http://zeptojs.com/zepto.min.js"></script>
<script src="./papaparse.min.js"></script>
<script type="text/javascript">
// 当页面ready的时候，执行回调:
Zepto(function($){
  
  var csvData ;
  $.get('./data.csv',function(data){
    csvData = Papa.parse(data);
    
    $('#search').on('click',function(){
        var txt = $('#input').val()
        
        if(txt === '' || txt.length !== 4) {
            $('#result').html('请输入手机号后四位')
            return false
        }
        
        var allresult = []
        $.each(csvData.data, function(index, item){ 
            if(item.length === 4 ){
                var phone = item[3]
                
                if(phone.indexOf(txt) !== -1){
                    allresult.push('<div>'+item.join(",")+'</div>')
                }
            }else{
            
            }
        })
        
        if(allresult.length ===0){
            $('#result').html('查不到数据')
        }else{
            $('#result').html(allresult.join(''))
        }
    })
  });
})

</script>
