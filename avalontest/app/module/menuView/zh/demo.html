
<div >
	<div class=" ms-controller"  ms-controller="vmdemo">
		将一个正整数组分成N组,使每组的数字之和相近.
		<br/><br/><br/>
		数组大小  :<input ms-duplex-number="size"><br/>
		分成的组数(>2):<input ms-duplex-number="cnt"></input>
		<button ms-on-click="run">运行</button>
		<br/><label>原始数组: </label><span>{{origin}}</span><br/>
		<label>验证数组: </label><span>{{totalarr}}</span><span></span><br/>
		<br/><br/>

		<label>和平均数 (sum/{{cnt}}): </label><span>{{avg}}</span><span></span><br/>
		<div ms-repeat="result">
			<label>数组{{$index +1 }}: </label><span>{{el}}</span><span></span><br/>
		</div>

		<br/><br/>
		<label>各数据组之和的方差: </label><span>{{variance}}</span><span></span><br/>
	</div>
</div>
